<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
    <h1 style="background-color:antiquewhite;color: black">用户登录</h1>
    <form action="/index/" method="post" style="text-align:center;">
    	{% csrf_token %}   <!--跨站请求保护机制 加入这行 --> 
    	<table style="text-align:center;">
    		<tr><td>用户名:<input type="text" name="username" /></td></tr>
	    	<tr><td>密&nbsp;&nbsp;&nbsp;码:<input type="password" name="password" /></td></tr>
	    	<tr><td><input type="submit" value="提交" /></td></tr>
	    </table>
    </form>
    
    <h1>用户展示：</h1>
    <table border="1">
		<thead><tr><td>用户名</td><td>密码</td></tr></thead>
		<tbody>
			{% for item in data %}
				<tr>
					<td>{{item.user}}</td>
					<td>{{item.passwd}}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
