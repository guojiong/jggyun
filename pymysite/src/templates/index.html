<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<head>
	<script>
		function validation(){
			var username = document.forms["login"]["username"].value;
			var password = document.forms["login"]["password"].value;
			if(username == null || username == ""){
				alert("用户名不能为空！");
				return false;
			}
			if(password == null || password == ""){
				alert("密码不能为空");
				return false;
			}
		}
	</script>
</head>
<body>
    <h1 style="background-color:antiquewhite;color: black">用户登录</h1>
    {% if message != "" %}
		<p style="color: red;">{{message}}
	{% endif %}
    
    <form name="login" onsubmit="return validation()" action="/base/" method="post" style="text-align:center;">
    	{% csrf_token %}   <!--跨站请求保护机制 加入这行 -->
    	<table style="text-align:center;">
    		<tr><td>用户名:<input type="text" name="username" /></td></tr>
	    	<tr><td>密&nbsp;&nbsp;&nbsp;码:<input type="password" name="password" /></td></tr>
	    	<tr><td><input type="submit" value="提交"/></td></tr>
	    </table>
    </form>
</body>
</html>
